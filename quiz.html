<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
</head>
<body>
  <h2>Masukkan Nama</h2>
  <input type="text" id="nama" placeholder="Nama lengkap" />
  
  <h2>Soal:</h2>
  <p>1. Ibu kota Indonesia adalah?</p>
  <input type="radio" name="q1" value="Jakarta" /> Jakarta<br />
  <input type="radio" name="q1" value="Bandung" /> Bandung<br />
  <button onclick="submitQuiz()">Kirim</button>

  <script>
    function submitQuiz() {
      const nama = document.getElementById("nama").value;
      const jawaban = document.querySelector('input[name="q1"]:checked');

      if (!nama || !jawaban) {
        alert("Harap isi nama dan jawaban!");
        return;
      }

      // Simpan data ke localStorage (sementara)
      localStorage.setItem("nama", nama);
      localStorage.setItem("nilai", jawaban.value === "Jakarta" ? 1 : 0);

      // Pindah ke halaman hasil
      window.location.href = "result.html";
    }
  </script>
</body>
</html>
