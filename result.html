<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Hasil Kuis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 30px;
      text-align: center;
    }
    .hasil {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="hasil">
    <h2>Hasil Kuis Anda</h2>
    <p>Nama: <span id="nama"></span></p>
    <p>Skor: <span id="skor"></span></p>
    <button onclick="window.print()">Cetak Hasil</button>
  </div>

  <script>
    document.getElementById("nama").textContent = localStorage.getItem("siswa_nama");
    document.getElementById("skor").textContent = localStorage.getItem("skor_akhir") + " dari 40 soal";
  </script>
</body>
</html>
