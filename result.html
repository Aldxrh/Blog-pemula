<!<!DOCTYPE html>
<html>
<head>
  <title>Hasil</title>
</head>
<body>
  <h2>Hasil Kuis</h2>
  <p id="hasil"></p>

  <script>
    const nama = localStorage.getItem("nama");
    const nilai = localStorage.getItem("nilai");
    document.getElementById("hasil").innerText = `${nama}, skor kamu: ${nilai}`;
  </script>
</body>
</html>
