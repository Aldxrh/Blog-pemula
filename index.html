<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Siswa - Riyadul Muna</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
    }
    input {
      background-color: #fff;
      color: #000;
    }
    button {
      background-color: #38bdf8;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Masuk Sebagai Siswa</h2>
    <input type="text" id="nama" placeholder="Masukkan Nama Lengkap" required>
    <button onclick="masuk()">Mulai Kuis</button>
  </div>

  <script>
    // Ganti dengan data Supabase kamu
    const SUPABASE_URL = 'https://uqwmxfrzzmkfjwbmdlmj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxd214ZnJ6em1rZmp3Ym1kbG1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1OTk3NzYsImV4cCI6MjA2MzE3NTc3Nn0.lrFdQlV0Oem6cF4zMQa5T4HfzVc3OsMZqKBdv3bZ5Fo';

    async function masuk() {
      const nama = document.getElementById("nama").value.trim();
      if (!nama) return alert("Nama wajib diisi!");

      // Simpan nama ke localStorage
      localStorage.setItem("nama_siswa", nama);

      // Simpan ke Supabase
      const { createClient } = window.supabase;
      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      const { data, error } = await supabase
        .from('siswa')
        .insert([{ nama: nama }]);

      if (error) {
        alert("Gagal login: " + error.message);
      } else {
        window.location.href = "quiz.html";
      }
    }
  </script>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
