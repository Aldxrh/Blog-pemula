<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Riyadul Muna - Cerdas Cermat</title>
  <style>
    body { font-family: sans-serif; background: linear-gradient(to right, #0f2027, #203a43, #2c5364); color: white; text-align: center; padding: 40px; }
    select, button { padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Selamat Datang di Kuis Riyadul Muna</h1>
  <p>Pilih bidang untuk memulai kuis:</p>
  <select id="category">
    <option value="ipa">IPA</option>
    <option value="ips">IPS</option>
    <option value="agama">Agama</option>
    <option value="olahraga">Olahraga</option>
    <option value="sejarah">Sejarah</option>
  </select><br>
  <button onclick="startQuiz()">Mulai</button>

  <script>
    function startQuiz() {
      const category = document.getElementById('category').value;
      window.location.href = `quiz.html?category=${category}`;
    }
  </script>
</body>
</html>
